<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cats index</title>
  </head>

  <body>
    <div class="container">
      <h2 class="text-center mt-3 mb-3">Javasript client for CAT list</h2>
      <div class="row mt-3">
        <div class="col-8">
          <h3>List of cats</h3>
          <ul class="list-group" id="cats">
            <div class="alert alert-primary" role="alert">Loading...</div>
          </ul>
        </div>
        <div class="col-4">
          <h3>List of owners</h3>
          <ul class="list-group" id="owners">
            <div class="alert alert-primary" role="alert">Loading...</div>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <form id="ownerCreate">
            <div class="mb-3">
              <label for="owner_name" class="form-label"
                >Enter email of owner</label
              >
              <input
                type="email"
                class="form-control"
                id="owner_name"
                name="email"
                placeholder="name@example.com"
              />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
